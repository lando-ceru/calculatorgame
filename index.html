<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Multiplicaci√≥n</title>
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            text-align: center;
            background-color: #ffeb3b;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
            border: 5px solid #ff9800;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }
        h1 {
            color: #e91e63;
            font-size: 28px;
            text-shadow: 2px 2px #ffeb3b;
        }
        .question {
            font-size: 26px;
            font-weight: bold;
            margin: 20px 0;
            color: #673ab7;
        }
        input {
            font-size: 24px;
            padding: 10px;
            width: 120px;
            text-align: center;
            border: 4px solid #03a9f4;
            border-radius: 10px;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #388e3c;
            transform: scale(1.1);
        }
        .message {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.5s ease-in-out;
        }
        .correct {
            color: green;
            transform: scale(1.3);
        }
        .incorrect {
            color: red;
            transform: rotate(15deg);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>üéà ¬°Practica las Tablas de Multiplicar! üéà</h1>
        <p class="question"></p>
        <input type="number" id="answer" placeholder="Tu respuesta">
        <button onclick="checkAnswer()">‚úÖ Comprobar</button>
        <p class="message"></p>
    </div>

    <script>
        let num1, num2, correctAnswer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;

            const questionText = `üê∏ ¬øCu√°nto es ${num1} √ó ${num2}?`;
            document.querySelector(".question").textContent = questionText;
            document.querySelector(".message").textContent = "";
            document.querySelector(".message").className = "message";
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value);
            const message = document.querySelector(".message");

            if (userAnswer === correctAnswer) {
                message.textContent = "¬°Correcto! üéâüê∏";
                message.className = "message correct";
            } else {
                message.textContent = "Oops, intenta de nuevo. ‚ùå";
                message.className = "message incorrect";
            }

            setTimeout(generateQuestion, 2000);
        }

        generateQuestion();
    </script>

</body>
</html>
